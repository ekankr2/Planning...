<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
  <link rel="stylesheet" href="/css/memberRegister.css">
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
  var formObj = $("#member");

  $("#btnRegister").on("click", function() {
  formObj.attr("action", "registerMember");
  formObj.attr("method", "post");
  formObj.submit();
  });
  });
</script>
<body>
<form id="member" th:action="@{registerMember}" th:object="${member}" method="post">
  <div id="page-container">
    <div class="logo">
      <h1>
          <span>
            <a href="/"><img src="/img/logo.png/" width="200" height="70"></a>
          </span>
        </a>
      </h1>
    </div>
    <h3 class="top">가입 정보 입력하기</h3>
    <table>
    <tr>
      <td class="m">이메일</td>
    </tr>
    <tr>
      <td><input type="text" name="email"  placeholder="이메일을 입력해주세요."
                 style="width:390px;height:40px;font-size:15px;"
                 th:field="*{email}"></td>
    </tr>
    <tr>
      <td class="m">비밀번호</td>
    </tr>
    <tr>
      <td><input type="text" name="password" placeholder="비밀번호(영문+숫자+특수문자 8자이상)."
                 style="width:390px;height:40px;font-size:15px;"
                 th:field="*{password}"></td>
    </tr>
    <tr>
      <td class="m">이름</td>
    </tr>
    <tr>
      <td><input type="text" name="name" placeholder="이름을 입력해주세요."
                 style="width:390px;height:40px;font-size:15px;"
                 th:field="*{name}"></td>
    </tr>
    <tr>
    <td class="m">전화번호</td>
  </tr>
    <tr>
      <td><input type="text" name="phoneNum" placeholder="010-1234-5678"
                 style="width:390px;height:40px;font-size:15px;"
                 th:field="*{phoneNum}"></td>
    </tr>
  </table>
  <h4 class="bot">약관 동의</h4>
  <div id="bottom">
    <ul class="t">
      <li class="t">
        <div><input type="checkbox" value="consentall" name="consentall" id="consentall">
        <label for="consentall">모두 동의합니다.</label></div>
      </li>
      <li class="t">
        <div><input type="checkbox" value="consent" name="consent" id="consent">
          <label for="consent">이용약관 필수 동의</label></div>
      </li>
      <li class="t">
        <div><input type="checkbox" value="personalinfo" name="personalinfo" id="personalinfo">
          <label for="personalinfo">개인정보 수집 및 이용 동의</label></div>
      </li>
      <li class="t">
      <div><input type="checkbox" value="coupon" name="coupon" id="coupon">
        <label for="coupon">쿠폰 / 이벤트 알림 선택 동의 (선택)</label></div>
      </li>
    </ul>
  </div>
  <div>
    <button class="foot" type="submit" id="btnRegister">회원가입하기</button>
  </div>
  </div>
</form>
</body>

</html>
