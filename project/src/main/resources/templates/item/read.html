<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        var formObj = $("#item");

        $("#btnModify").on("click", function() {
            var itemNo = $("#itemNo");
            var itemNoVal = itemNo.val();

            self.location = "modify?itemNo=" + itemNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "remove");
            formObj.submit();
        });
        $("#btnList").on("click", function() {
            self.location = "list";
        });
    });
</script>

<body>
<center>
  <h3>상품 등록하기</h3>

  <form id="item" th:object="${item}" method="post">
    <input type="hidden" name="boardNo" th:field="*{itemNo}"/>
    <table>
      <tr>
        <td>*상품명</td>
      </tr>
      <tr>
        <td><input type="text" name="name"  placeholder="상품명을 입력해주세요."
                   style="width:350px;height:40px;font-size:15px;"
                   th:field="*{name}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>*판매 가격</td>
      </tr>
      <tr>
        <td><input type="text" name="price" placeholder="ex) 18000"
                   style="width:350px;height:40px;font-size:15px;"
                   th:field="*{price}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>*판매자명</td>
      </tr>
      <tr>
        <td><input type="text" name="seller" placeholder="판매자명을 입력하세요"
                   style="width:350px;height:40px;font-size:15px;"
                   th:field="*{seller}" readonly="readonly"></td>
      </tr>
    </table>
  </form>
  <div>
    <button style="background-color: pink; border-color: pink; color: white"
            type="submit" id="btnRegister">상품 등록하기</button>
    <button style="background-color: pink; border-color: pink; color: white"
            type="submit" id="btnList">상품 목록보기</button>
    <button style="background-color: pink; border-color: pink; color: white"
            type="submit" id="btnModify">상품 수정하기</button>
  </div>
</center>
</body>
</html>
